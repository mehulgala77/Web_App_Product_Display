
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Product Display</title>

    <!-- font fontawe -->
    <script src="https://kit.fontawesome.com/f1932c16b3.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Nova+Cut&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer src="script.js" charset="utf-8"></script>

  </head>
  <body>

    <!-- Top container -->
    <div class="my-container">

      <h1 class="title">Product Display</h1>

      <!-- The grid that holds the produts to be displayed. -->
      <div class="display container">

        <div class="row">

          <div class="product-item col-lg-4 col-md-6 col-sm-12">
            <img class="product-img" src="images/man-jacket/1.jpg" data-productName="man-jacket">
          </div>
          <div class="product-item col-lg-4 col-md-6 col-sm-12">
            <img class="product-img" src="images/woman-kurti/1.jpg" data-productName="woman-kurti">
          </div>
          <div class="product-item col-lg-4 col-md-6 col-sm-12">
            <img class="product-img" src="images/watch/1.jpg" data-productName="watch">
          </div>
          <div class="product-item col-lg-4 col-md-6 col-sm-12">
            <img class="product-img" src="images/man-shirt/1.jpg" data-productName="man-shirt">
          </div>
          <div class="product-item col-lg-4 col-md-6 col-sm-12">
            <img class="product-img" src="images/woman-jacket/1.jpg" data-productName="woman-jacket">
          </div>
          <div class="product-item col-lg-4 col-md-6 col-sm-12">
            <img class="product-img" src="images/wall-decor/1.jpg" data-productName="wall-decor">
          </div>

        </div>

      </div>

    </div>

    <!-- Our hidden lightbox -->
    <div class="lightbox">
      <div class="lightbox-data">

      </div>
    </div>

  </body>
</html>
